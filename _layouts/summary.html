---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><b>by {{ author }}</b></p>
  <a href="{{ page.amazon }}">Amazon</a> |
  {% if page.notes %} 
  <a href="{{ site.base }}/{{ page.notes }}/"> Full Summary </a> 
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
  <p> You can find my detailed summary <a href="{{ site.baseurl }}/{{ page.notes }}/"> here </a>.
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
